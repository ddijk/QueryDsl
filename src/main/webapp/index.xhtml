<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            naam <h:inputText value="#{riderController.name}"/>
            <h:commandButton value="Create" actionListener="#{riderController.createRider()}"/>
            <h:dataTable value="#{riderController.riders}" var="r">
                <h:column><f:facet name="header">id</f:facet>#{r.id}</h:column>
                <h:column><f:facet name="header">naam</f:facet>#{r.name}</h:column>
                <h:column><f:facet name="header">age</f:facet>#{r.age}</h:column>
            </h:dataTable>
        </h:form>
    </h:body>
    
    <h:form>
        
         naam <h:inputText value="#{riderController.name}"/>
         <h:commandButton value="Find" actionListener="#{riderController.findByName()}"/>
         id:<h:outputText value="#{riderController.rider.id}"/>
         <br></br>
         naam:<h:outputText value="#{riderController.rider.name}"/>
         
                                                         
    </h:form>
</html>
